<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Just a Calculator</title>
</head>
<body>
    <h1>Just a Calculator</h1>
    <table>
        <tr>
            <td colspan="4" id="result"><input id="resultInput" type="number"></td>
        </tr>
        <tr>
            <td onclick="numberClicked()">7</td>
            <td>8</td>
            <td>9</td>
            <td>+</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>-</td>
        </tr>
        <tr>
            <td>3</td>
            <td>2</td>
            <td>1</td>
            <td>x</td>
        </tr>
        <tr>
            <td>Remove</td>
            <td>0</td>
            <td>,</td>
            <td>=</td>
        </tr>
    </table>
</body>
<script src="./main.js"></script>
</html>
