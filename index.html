<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Just a Calculator</title>
</head>
<body>
    <h1>Just a Calculator</h1>
    <table>
        <tr>
            <td colspan="4" id="result"><input id="resultInput" type="number"></td>
        </tr>
        <tr>
            <td onclick="addChar(7)">7</td>
            <td onclick="addChar(8)">8</td>
            <td onclick="addChar(9)">9</td>
            <td onclick="addOperator('plus')">+</td>
        </tr>
        <tr>
            <td onclick="addChar(4)">4</td>
            <td onclick="addChar(5)">5</td>
            <td onclick="addChar(6)">6</td>
            <td onclick="addOperator('minus')">-</td>
        </tr>
        <tr>
            <td onclick="addChar(3)">3</td>
            <td onclick="addChar(2)">2</td>
            <td onclick="addChar(1)">1</td>
            <td onclick="addOperator('multiply')">x</td>
        </tr>
        <tr>
            <td onclick="remove()">Remove</td>
            <td onclick="addChar(0)">0</td>
            <td onclick="addFloat()">,</td>
            <td onclick="equal()">=</td>
        </tr>
    </table>
</body>
<script src="./main.js"></script>
</html>
